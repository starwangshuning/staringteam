<!DOCTYPE html>
<html>
<head>
    <title>Staring</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/assets/third/seedsui/plugin/seedsui/seedsui.min-bak.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 9;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #origin-input,
        #destination-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 10%;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 80%;
            position: fixed;
            z-index: 10;
            height: 40px;
        }

        #origin-input:focus,
        #destination-input:focus {
            border-color: #4d90fe;
        }

    </style>
</head>
<body>

    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

    <input id="destination-input" class="controls" style="top: 45px;" type="text" placeholder="Enter a destination location">

    <div id="map"></div>

    <div>
        <section data-role="section" class="active">
            <div id="formBox" class="hide " style="padding: 0;background-color:#fff;height: 200px;">
                <div style="height: 50px;line-height: 50px;background-color: #F7F7F7;">
                    <span style="float: left;color: #36acf4;margin-left: 10px;">取消</span>
                    <span style="float: right;color: #36acf4;margin-right: 10px;">完成</span>
                </div>
                <div style="height: 50px;">

                    <div style="width: 50%;float: left;">
                        <span>预计</span>
                        <span>1324</span>
                    </div>

                    <div style="width: 50%;float: left;">
                        <span>人数</span>
                        <input type="number" >
                    </div>

                </div>
                <div class="input-box nopadding margin8 ricon">
                    <input type="datetime-local" value="2015-06-01T10:55:33"/>
                    <i class="icon icon-calendar"></i>
                </div>

            </div>
        </section>
    </div>

<script>


    function initMap() {
        showForm();


        var origin_place_id = null;
        var destination_place_id = null;
        var travel_mode = google.maps.TravelMode.DRIVING;
        var map = new google.maps.Map(document.getElementById('map'), {
            mapTypeControl: false,
            center: {lat: -33.8688, lng: 151.2195},
            zoom: 13
        });
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var geocoder = new google.maps.Geocoder;
        var service = new google.maps.DistanceMatrixService;

        var origin = '';
        var destination = '';
        var distanceValue = 0;
        var durationValue = 0;

        directionsDisplay.setMap(map);

        var origin_input = document.getElementById('origin-input');
        var destination_input = document.getElementById('destination-input');


//        map.controls[google.maps.ControlPosition.TOP_LEFT].push(origin_input);
//        map.controls[google.maps.ControlPosition.TOP_LEFT].push(destination_input);


        var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
        origin_autocomplete.bindTo('bounds', map);
        var destination_autocomplete =
                new google.maps.places.Autocomplete(destination_input);
        destination_autocomplete.bindTo('bounds', map);

        function expandViewportToFitPlace(map, place) {
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }
        }

        origin_autocomplete.addListener('place_changed', function () {

            var place = origin_autocomplete.getPlace();
            origin = place.formatted_address;

            if (!place.geometry) {
                window.alert("Autocomplete's returned place contains no geometry");
                return;
            }

            origin_geocodeAddress(geocoder, map);

            expandViewportToFitPlace(map, place);

            // If the place has a geometry, store its place ID and route if we have
            // the other place ID
            origin_place_id = place.place_id;
            route(origin_place_id, destination_place_id, travel_mode,
                    directionsService, directionsDisplay);

            if(destination != '' && origin!=''){
                showForm();
            }
        });

        destination_autocomplete.addListener('place_changed', function () {

            var place = destination_autocomplete.getPlace();
            destination = place.formatted_address;
            if (!place.geometry) {
                window.alert("Autocomplete's returned place contains no geometry");
                return;
            }

            destination_geocodeAddress(geocoder, map);
            expandViewportToFitPlace(map, place);

            // If the place has a geometry, store its place ID and route if we have
            // the other place ID
            destination_place_id = place.place_id;
            route(origin_place_id, destination_place_id, travel_mode, directionsService, directionsDisplay);
            //get detail infos
            detailsRoutes(origin, destination, service);


            if(destination != '' && origin!=''){
                showForm();
            }

        });


        function route(origin_place_id, destination_place_id, travel_mode,
                       directionsService, directionsDisplay) {
            if (!origin_place_id || !destination_place_id) {
                return;
            }
            directionsService.route({
                origin: {'placeId': origin_place_id},
                destination: {'placeId': destination_place_id},
                travelMode: travel_mode
            }, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function detailsRoutes(origin, destination, service) {
            service.getDistanceMatrix({
                origins: [origin],
                destinations: [destination],
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: false,
                avoidTolls: false
            }, function (response, status) {
                if (status !== google.maps.DistanceMatrixStatus.OK) {
                    alert('Error was: ' + status);
                } else {

                    var results = response.rows[0].elements;
                    //距离m
                    distanceValue = results[0].distance.value;
                    //时间s
                    durationValue = results[0].duration.value;

                    console.log(results[0]);
                }
            });
        }

        function origin_geocodeAddress(geocoder, resultsMap) {
            var address = document.getElementById('origin-input').value;
            geocoder.geocode({'address': address}, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    console.log(results[0].geometry.location.lng());
                    console.log(results[0].geometry.location.lat());
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function destination_geocodeAddress(geocoder, resultsMap) {
            var address = document.getElementById('destination-input').value;
            geocoder.geocode({'address': address}, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    console.log(results[0].geometry.location.lng());
                    console.log(results[0].geometry.location.lat());
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    }

</script>
    <script src="public/assets/third/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="public/assets/third/seedsui/plugin/seedsui/seedsui.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf1NHs66kb0up9tVRZKdpd-1Oq46ZTxi8&libraries=places&callback=initMap&sensor=false"
        async defer></script>

    <script>
        //弹出框
        var formPop;
        var formPop=new Dialog("#formBox",{
            pos:"bottom"
        });
        function showForm(){
            formPop.show();
        }
    </script>
</body>
</html>
